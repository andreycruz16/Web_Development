<!DOCTYPE html>
<html lang="en">
<head>
	<title>Select Lists</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="Select Lists.css">
</head>
<body>
	<form action="" method="get">
		Pick a food:
		<select name="food"> <!-- multiple size="2" -->
			<optgroup label="Salty Food">
				<option value="potato_chips">Potato Chips</option>
				<option value="popcorn">Popcorn</option>
				<option value="peanuts" selected="selected">Peanuts</option>
			</optgroup>
			<optgroup label="Hot Food">
				<option value="nachos">Nachos</option>
				<option value="pizza">Pizza</option>
			</optgroup>
		</select>
	</form>
</body>
</html>
