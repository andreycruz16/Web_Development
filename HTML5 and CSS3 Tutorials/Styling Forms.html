<!DOCTYPE html>
<html lang="en">
<head>
	<title>Styling Forms</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="Styling Forms.css">
</head>
<body>
	<form action="" method="get">
		<fieldset class="personal_info">
			<legend>Personal information:</legend>
			<p>
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" id="first_name" placeholder="Enter First name">
			</p>
			<p>
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" id="last_name" placeholder="Enter Last name">
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" placeholder="Enter Email">
			</p>
			<p>
				<label for="city">City:</label>
				<input type="text" name="city" id="city" placeholder="Enter City">
			</p>
			<p>
				<label for="address_line_1">Address line 1:</label>
				<input type="text" name="address line 1" id="address_line_1" placeholder="Enter Address line 1">
			</p>
			<p>
				<label for="address_line_2">Address line 2:</label>
				<input type="text" name="address line 2" id="address_line_2" placeholder="Enter Address line 2">
			</p>
		</fieldset>
		<fieldset>
			<legend>Hobies:</legend>
			<label><input type="checkbox" name="sport">Sport</label>
			<label><input type="checkbox" name="gaming">Gaming</label>
			<label><input type="checkbox" name="art">Art</label>
			<label><input type="checkbox" name="acting">Acting</label>
		</fieldset>
			<input type="reset" value="Reset">
			<input type="submit" value="Submit">
	</form>
</body>
</html>
