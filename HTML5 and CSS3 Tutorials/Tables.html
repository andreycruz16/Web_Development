<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tables</title>
	<meta charset="UTF=8">
	<link rel="stylesheet" type="text/css" href="Tables.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<div id="table-container">
		<table id="table">
			<thead>
					<td colspan="4" class="table-head">Best selling games world wide according to wikipedia</td>
			</thead>
			<tr>
				<th>Rank</th>
				<th>Title</th>
				<th>Release Year</th>
				<th>Copies Sold</th>
			</tr>
			<tr>
				<td>#1</td>
				<td>Tetris</td>
				<td>1984</td>
				<td>143 million</td>
			</tr>
			<tr>
				<td>#2</td>
				<td>Wii Sports</td>
				<td>2006</td>
				<td>81.99 million</td>
			</tr>
			<tr>
				<td>#3</td>
				<td>Minecraft</td>
				<td>2009</td>
				<td>49.5 million</td>
			</tr>
			<tr>
				<td>#4</td>
				<td>Super mario Bros</td>
				<td>1985</td>
				<td>35.53 million</td>
			</tr>
		</table>
	</div>
</body>
</html>
