<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Area</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="Text Area.css">
</head>
<body>
	<div class="form">
		<form action="" method="get">
			Tell me a story: <br>
			<textarea name="story" rows="15" cols="60" placeholder="Enter here"></textarea>
			<div class="clear">	
			<input type="button" name="submit" value="Submit">
			<input type="reset" name="submit" value="Reset">
			</div>
		</form>
	</div>
</body>
</html>
