<!DOCTYPE html>
<html lang="en">
<head>
	<title>Checkbox Radio Button</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="CheckboxRadioButton.css">
	<style>
		form a {
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<form action="" method="get">
		What do you do in your spare time? <br> <br>
		<label>Play Sport<input type="checkbox" name="spare_time[]" value="sport"></label>
		<label>Play Computer games <input type="checkbox" name="spare_time[]" value="games"></label>
		<label>Shopping <input type="checkbox" name="spare_time[]" value="shopping"></label>
		<br><br>
		Do you play League of Legends?<br>
		<label>Yes<input type="radio" name="plays_lol" value="yes"></label>
		<label>No<input type="radio" name="plays_lol" value="no"></label>
	</form>
</body>
</html>
