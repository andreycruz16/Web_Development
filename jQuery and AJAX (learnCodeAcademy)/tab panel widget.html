<!DOCTYPE html>
<html lang="en">
<head>
	<title>DOM Traversal with jQuery</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="tab panel widget.css">
	<style>
		.special {
			color: blue;
		}
	</style>
</head>
<body>
	<div class="tab-panels">
		<ul class="tabs">
			<li rel="panel1" class="active">panel1</li>
			<li rel="panel2">panel2</li>
			<li rel="panel3">panel3</li>
			<li rel="panel4">panel4</li>
		</ul>

		<div id="panel1" class="panel active">
			content1<br>
			content1<br>
			content1<br>
			content1<br>
			content1<br>
		</div>

		<div id="panel2" class="panel">
			content2<br>
			content2<br>
			content2<br>
			content2<br>
			content2<br>
		</div>

		<div id="panel3" class="panel">
			content3<br>
			content3<br>
			content3<br>
			content3<br>
			content3<br>
		</div>

		<div id="panel4" class="panel">
			content4<br>
			content4<br>
			content4<br>
			content4<br>
			content4<br>
		</div>
	</div>

	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>	
	<script>

	$(function() {

		$('.tab-panels .tabs li').on('click', function() {
			$('.tab-panels .tabs li.active').removeClass('active');
			$(this).addClass('active')
			//figure out which panel to show
			var panelToShow = $(this).attr('rel');

			//hode current panel
			$('.tab-panels .panel.active').slideUp(300, showNextPanel);

			// show next panel
			function showNextPanel() {
				$(this).removeClass('active');

				$('#'+panelToShow).slideDown(300, function() {
					$(this).addClass('active');
				});
			}
		});
		
	}); //final end



	</script>
</body>
</html>
