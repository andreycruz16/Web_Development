<!DOCTYPE html>
<html lang="en">
<head>
	<title>javascript</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script>
		
		function myFunction (argument) {
			document.getElementById('demo').innerHTML = 'My First javascript';
		}
		function myFunction1 (argument) {
			document.getElementsByTagName('h2').innerHTML = 'HELLO!';
		}
	</script>
</head>
<body>
	<p id="demo">Hi</p>
	<h2>Hi</h2>
	<input type="button" name="button" value="getElementById" onclick="myFunction()">
	<input type="button" name="button" value="getElementsByTagName" onclick="myFunction1()">
</body>
</html>
