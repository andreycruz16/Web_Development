<!DOCTYPE html>
<html lang="en">
<head>
	<title>Untitled</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>	
</head>
<body>
	<div id="container">
		<p id="demo1" onclick="myFunction()"></p>
		<p id="demo2"></p>

		<script>
			var x = 5;
			var y = 3;
			var z = x + y;
			document.getElementById('demo1').innerHTML = z;
			document.getElementById('demo2').innerHTML = 'Hello Mark';
			function myFunction (argument) {
				document.write('HELLO MARK!!!');
			}
		</script>
	</div>
</body>
</html>
