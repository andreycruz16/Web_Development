<!DOCTYPE html>
<html lang="en">
<head>
	<title>img fade out</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script>
		$(document).ready(function() {$('#scream').hide().fadeIn(2000);});
	</script>
</head>
<body>
	<h3>This is <em>The Scream</em> painting.</h3>
	<img src="scream.jpg" id="scream" title="The Scream" alt="The Scream">
</body>
</html>
