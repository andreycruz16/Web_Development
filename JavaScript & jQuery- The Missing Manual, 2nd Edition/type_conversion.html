	<script>
		var numOfShoes = '2';
		var numOfSocks = 4;

		var totalItems = Number(numOfShoes) + numOfSocks; /*THIS IS ANOTHER TECHNIQUE TO CONVERT TRING TO NUMBER*/
		alert(totalItems);
	</script>
