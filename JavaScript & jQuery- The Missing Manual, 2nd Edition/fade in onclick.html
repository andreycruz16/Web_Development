<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fade In</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script src="jquery-1.11.2.min.js"></script>
	<script>
		$(document).ready(function() {$('body').hide().fadeIn(2000);});

		function showText (argument) {
			$('#btn').width(30).height(30).text('Hi!').fadeIn(1000);
		}
	</script>	
</head>
<body>
	<input type="button" alt="button" id="btn" value="click me" onclick="showText()">
</body>
</html>
