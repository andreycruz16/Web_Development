<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="CustomVideoPlayer.css">
	<script type="text/javascript" src="CustomVideoPlayer.js"></script>
</head>
<body>
	<section id="skin">
		<video id="rainworks" width="640" height="360">
			<source src="rainworks.mp4">

		<nav>

				<button type="button" id="playbutton">Play</button>
			</div>
			<div id="defaultBar">

			</div>
			<div style="clear:both"></div>
		</nav>
	</section>
</body>
</html>
