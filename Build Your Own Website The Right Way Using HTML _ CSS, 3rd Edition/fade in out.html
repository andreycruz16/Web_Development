<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hiding using JQuery</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>	
	<script>
		function fadeOut(argument) {
			$(function() {
				$('#hello').fadeOut(500);
			}); // end body
		}
		function fadeIn(argument) {
			$(function() {
				$('#hello').fadeIn(500);
			}); //end body
		}
	</script>
</head>
<body>
	<h2 id="hello">Hello Mark!</h2>
	<input type="button" value="Hide" onclick="fadeOut()">
	<input type="button" value="Show" onclick="fadeIn()">
</body>
</html>
