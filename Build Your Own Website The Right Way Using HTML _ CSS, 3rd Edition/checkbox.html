<!DOCTYPE html>
<html lang="en">
<head>
	<title>Checkboxes</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>	
</head>
<body>
	<form>
		<fieldset>
			<legend>What are your favorite food?</legend>
			<input type="checkbox" name="hotdog" id="hotdog"><label for="hotdog"> Hotdog</label><br>
			<input type="checkbox" name="burger" id="burger"><label for="burger"> Burger</label><br>
			<input type="checkbox" name="bacon" id="bacon"><label for="bacon"> Bacon</label><br>
			<input type="checkbox" name="ice-cream" id="ice-cream"><label for="ice-cream"> Ice Cream</label><br>
			<input type="checkbox" name="pizza" id="pizza"><label for="pizza"> Pizza</label><br>
			<input type="submit" value="Submit Food">
		</fieldset>
	</form>
</body>
</html>
