<!DOCTYPE html>
<html lang="en">
<head>
	<title>Relative Positioning</title>
	<meta charset="UTF-8">
	<style type="text/css">
		#main-box {
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin-left: 40px;
		}
		#my-para {
			width: 200px;
			position: absolute; /*Change this to relative and see what happens*/
			top: 40px;
			left: 20px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div id="main-box">
		<div id="my-para">This div is positioned with position:relative.</div>
	</div>
</body>
</html>
