<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Definition Lists</title>
</head>
<body>
	<h1>Markup Language Definitions</h1>
	<dl> <!-- definition lists -->
		<ol> <!-- ordered lists --> 
			<li> <!-- list item -->
				<dt>SGML</dt> <!-- definition title -->
				<dd>The Standard Generalized Markup Language</dd> <!-- definition description -->
			</li>
			<li>
				<dt>HTML</dt>
				<dd>The Hypertext Markup Language</dd>
			</li>
			<dd>The markup language you use to create web pages.</dd>
			<li>
				<dt>XML</dt>
				<dd>The Extensible Markup Language</dd>
			</li>
			
		</ol>
	</dl>
</body>
</html>
