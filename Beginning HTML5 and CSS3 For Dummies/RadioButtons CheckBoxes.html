<!DOCTYPE>
<html>
<head>
	<title>Forms ver2</title>
</head>
<body>
	<form action="bin/guestbook.php" method="post">
		<p>What are some of your favorite foods?</p>
		<ul style="list-style-type: none;">
			<li><input type="checkbox" name="food" value="pizza" checked="checked">Pizza</li>
			<li><input type="checkbox" name="food" value="icecream">Ice Cream</li>
			<li><input type="checkbox" name="food" value="eggsham">Green Eggs and Ham</li>
		</ul>
		<hr width="25%" align="left"> <!-- Horizontal Rule -->
		<p>What is your gender?</p>
		<ul style="list-style-type: none;">
			<li><input type="radio" name="gender" value="male">Male</li>
			<li><input type="radio" name="gender" value="female" checked="checked">Female</li>
		</ul>
	</form>
</body>
</html>
