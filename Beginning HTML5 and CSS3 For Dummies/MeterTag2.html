<!DOCTYPE htlm>
<html>
<head>
	<title>Meter Tag</title>
</head>
<body>
	<p>Storage space usage: <meter value="6" max="8">6 blocks used (out of 8 total)</meter> </p>
	<p>Voter turnout: <meter value="0.75"><img alt="75%" src="graph75.png"></meter></p>
	<p>Tickets sold: <meter min="0" max="100" value="75"></meter></p>
</body>
</html>
